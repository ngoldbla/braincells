version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Start the Ollama server, then automatically pull the model on first run
    command: >
      sh -c "ollama serve &\n      sleep 5 &&\n      ollama pull gpt-oss:20b &&\n      tail -f /dev/null"

  crawl4ai:
    image: unclecode/crawl4ai:latest
    # Keep the container running so you can exec into it and use the CLI
    command: tail -f /dev/null
    tty: true
    stdin_open: true

  braincells:
    build:
      context: ./aisheets
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    environment:
      - PORT=3000
      - HF_TOKEN=${HF_TOKEN:-}  # Optional: Hugging Face access token
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  # Optional: OpenAI API key
      - APP_NAME=Brain Cells
      - APP_LOGO=ðŸ¦‰
      - OLLAMA_HOST=http://ollama:11434  # Connect to Ollama service
    volumes:
      - ./data:/app/data  # Mount local data directory
    restart: unless-stopped

volumes:
  ollama_data:
